		<script type="module">

			import * as THREE from '/static/assets/three/build/three.module.js';

			import { Editor } from '/static/assets/three/editor/js/Editor.js';
			import { Viewport } from '/static/assets/three/editor/js/Viewport.js';
			import { Toolbar } from '/static/assets/three/editor/js/Toolbar.js';
			import { Script } from '/static/assets/three/editor/js/Script.js';
			import { Player } from '/static/assets/three/editor/js/Player.js';
			import { Sidebar } from '/static/assets/three/editor/js/Sidebar.js';
			import { Menubar } from '/static/assets/three/editor/js/Menubar.js';
			import { Resizer } from '/static/assets/three/editor/js/Resizer.js';
			import { VRButton } from '/static/assets/three/examples/jsm/webxr/VRButton.js';

			import * as Potree from '/static/assets/three/potree/potree.module.js';

			window.URL = window.URL || window.webkitURL;
			window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;

			Number.prototype.format = function () {

				return this.toString().replace( /(\d)(?=(\d{3})+(?!\d))/g, '$1,' );

			};

			//

			// An instance of the entire application.
			var editor = new Editor();

			window.editor = editor; // Expose editor to Console
			window.THREE = THREE; // Expose THREE to APP Scripts and Console
			window.VRButton = VRButton; // Expose VRButton to APP Scripts

			// The Threejs canvas
			var viewport = new Viewport( editor );
			document.body.appendChild( viewport.dom );

			// Translate, rotate, resize and check buttons, on the left.
			var toolbar = new Toolbar( editor );
			document.body.appendChild( toolbar.dom );

			// ???
			var script = new Script( editor );
			document.body.appendChild( script.dom );

			// Play button in the top nav
			var player = new Player( editor );
			document.body.appendChild( player.dom );

			// Main right side controls bar
			var sidebar = new Sidebar( editor );
			document.body.appendChild( sidebar.dom );

			// Top nav
			var menubar = new Menubar( editor );
			document.body.appendChild( menubar.dom );

			// ??
			var resizer = new Resizer( editor );
			document.body.appendChild( resizer.dom );

			//

			editor.storage.init( function () {

				editor.storage.get( function ( state ) {

					if ( isLoadingFromHash ) return;

					if ( state !== undefined ) {

						editor.fromJSON( state );

					}

					var selected = editor.config.getKey( 'selected' );

					if ( selected !== undefined ) {

						editor.selectByUuid( selected );

					}

				} );

				//

				var timeout;

				function saveState() {

					if ( editor.config.getKey( 'autosave' ) === false ) {

						return;

					}

					clearTimeout( timeout );

					timeout = setTimeout( function () {

						editor.signals.savingStarted.dispatch();

						timeout = setTimeout( function () {

							editor.storage.set( editor.toJSON() );

							editor.signals.savingFinished.dispatch();

						}, 100 );

					}, 1000 );

				}

				var signals = editor.signals;

				signals.geometryChanged.add( saveState );
				signals.objectAdded.add( saveState );
				signals.objectChanged.add( saveState );
				signals.objectRemoved.add( saveState );
				signals.materialChanged.add( saveState );
				signals.sceneBackgroundChanged.add( saveState );
				signals.sceneFogChanged.add( saveState );
				signals.sceneGraphChanged.add( saveState );
				signals.scriptChanged.add( saveState );
				signals.historyChanged.add( saveState );

			} );

			//

			document.addEventListener( 'dragover', function ( event ) {

				event.preventDefault();
				event.dataTransfer.dropEffect = 'copy';

			}, false );

			document.addEventListener( 'drop', function ( event ) {

				event.preventDefault();

				if ( event.dataTransfer.types[ 0 ] === 'text/plain' ) return; // Outliner drop

				if ( event.dataTransfer.items ) {

					// DataTransferItemList supports folders

					editor.loader.loadItemList( event.dataTransfer.items );

				} else {

					editor.loader.loadFiles( event.dataTransfer.files );

				}

			}, false );

			function onWindowResize() {

				editor.signals.windowResize.dispatch();

			}

			window.addEventListener( 'resize', onWindowResize, false );

			onWindowResize();

			//

			var isLoadingFromHash = false;
			var hash = window.location.hash;

			if ( hash.substr( 1, 5 ) === 'file=' ) {

				var file = hash.substr( 6 );

				if ( confirm( 'Any unsaved data will be lost. Are you sure?' ) ) {

					var loader = new THREE.FileLoader();
					loader.crossOrigin = '';
					loader.load( file, function ( text ) {

						editor.clear();
						editor.fromJSON( JSON.parse( text ) );

					} );

					isLoadingFromHash = true;

				}

			}

			// ServiceWorker

			// if ( 'serviceWorker' in navigator ) {

			// 	try {

			// 		navigator.serviceWorker.register( 'sw.js' );

			// 	} catch ( error ) {

			// 	}

			// }
			
			var counter = 1;

			// Load the BIM
			const initLoader = new THREE.ObjectLoader();
			initLoader.load( "/static/assets/fbx/scene.json",
				function ( obj ) {
					// Add the loaded object to the scene
					obj.position.set(-180, -100, 120);
					// obj.children[2].name = "BIM";

					editor.scene.add( obj );

					var object = editor.scene.getObjectByName("objectName" + String(counter));
					editor.scene.remove(object);
					loadPointCloud("https://mojtaba1995.github.io/clouds/cloud1/cloud.js", new THREE.Vector3(-198, -154, -16));

					editor.signals.sceneGraphChanged.dispatch();
				},
				function ( xhr ) {
					console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
				},
				function ( err ) {
					console.error( 'An error happened' );
				}
			);

			function loadPointCloud(url, position) {
				console.log( 'LOAD POINT CLOUD METHOD CALLED!' );

				Potree.loadPointCloud(url, "pointcloud", function(e)
				{
					var points = new Potree.Group();
					points.setPointBudget(500000);
					points.name = "objectName" + String(counter);
					//points.material.opacity = 0.0;
					//points.material.wireframe = false;
					
					editor.scene.add(points);

					var pointcloud = e.pointcloud;

					if(position !== undefined)
					{
						pointcloud.position.copy(position);
					}

					var material = pointcloud.material;
					material.size = 2;
					material.pointColorType = Potree.PointColorType.RGB; //RGB | DEPTH | HEIGHT | POINT_INDEX | LOD | CLASSIFICATION
					material.pointSizeType = Potree.PointSizeType.ADAPTIVE; //ADAPTIVE | FIXED
					material.shape = Potree.PointShape.SQUARE; //CIRCLE | SQUARE

					points.add(pointcloud);
				});
			}
			
		</script>
